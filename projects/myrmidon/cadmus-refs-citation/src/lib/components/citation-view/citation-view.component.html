@if (a()?.steps?.length) {
<div class="range">
  <!-- A -->
  <div
    class="step-row"
    [style.cursor]="clickable() ? 'pointer' : 'default'"
    (click)="onTermClick(false, $event)"
  >
    @for (s of a()!.steps; track s.stepId) {
    <div
      class="step"
      [style.background-color]="s.color || 'transparent'"
      [style.color]="s.color || 'white' | colorToContrast"
      [matTooltip]="s.stepId"
    >
      {{ s.value }}
    </div>
    }
  </div>
  <!-- B -->
  @if (b()?.steps?.length) {
  <span> - </span>
  <div
    class="step-row"
    [style.cursor]="clickable() ? 'pointer' : 'default'"
    (click)="onTermClick(true, $event)"
  >
    @for (s of b()!.steps; track s.stepId) {
    <div
      class="step"
      [style.background-color]="s.color || 'transparent'"
      [style.color]="s.color || 'white' | colorToContrast"
      [matTooltip]="s.stepId"
    >
      {{ s.value }}
    </div>
    }
  </div>
  }
</div>
}
