@if (a()?.steps?.length) {
<div class="range">
  <div class="step-row">
    @for (s of a()!.steps; track s.stepId) {
    <div
      class="step"
      [style.background-color]="s.color || 'transparent'"
      [style.color]="s.color || 'white' | colorToContrast"
      [matTooltip]="s.stepId"
    >
      {{ s.value }}
    </div>
    }
  </div>
  @if (b()?.steps?.length) {
  <span> - </span>
  <div class="step-row">
    @for (s of b()!.steps; track s.stepId) {
    <div
      class="step"
      [style.background-color]="s.color || 'transparent'"
      [style.color]="s.color || 'white' | colorToContrast"
      [matTooltip]="s.stepId"
    >
      {{ s.value }}
    </div>
    }
  </div>
  }
</div>
}
