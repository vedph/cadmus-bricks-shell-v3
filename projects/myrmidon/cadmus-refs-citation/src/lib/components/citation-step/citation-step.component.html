@if (step()) {
<div
  class="step-container"
  (click)="handleClick()"
  matRipple
  [style.background-color]="step()!.color || 'transparent'"
  [style.color]="step()!.color || 'white' | colorToContrast"
  [style.border-color]="error() ? 'red' : 'transparent'"
>
  <div class="step-label">
    {{ step()!.step }}
  </div>
  <div class="step-content">
    {{ step()!.value }}
  </div>
  @if (error()) {
  <div class="error">{{ error() }}</div>
  }
</div>
}
