@if (step()) {
<div class="step-container" (click)="handleClick()" matRipple>
  <div class="step-label">
    {{ step()!.step }}
  </div>
  <div
    class="step-content"
    [style.background-color]="step()!.color || 'transparent'"
    [style.color]="step()!.color || 'white' | colorToContrast"
  >
    {{ step()!.value }}
  </div>
  @if (error()) {
  <div class="error">{{ error() }}</div>
  }
</div>
}
