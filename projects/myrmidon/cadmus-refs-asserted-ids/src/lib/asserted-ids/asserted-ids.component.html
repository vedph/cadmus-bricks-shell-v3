<div>
  <div>
    <button type="button" mat-flat-button class="mat-primary" (click)="addId()">
      <mat-icon>add_circle</mat-icon> ID
    </button>
  </div>
  @if (ids().length) {
  <table>
    <thead>
      <tr>
        <th></th>
        <th>scope</th>
        <th>value</th>
      </tr>
    </thead>
    <tbody>
      @for ( id of ids(); track id; let i = $index; let first = $first; let last
      = $last) {
      <tr [class.selected]="i === editedIndex()">
        <td class="fit-width">
          <button
            type="button"
            mat-icon-button
            matTooltip="Edit this ID"
            (click)="editId(id, i)"
          >
            <mat-icon class="mat-primary">edit</mat-icon>
          </button>
          <button
            type="button"
            mat-icon-button
            matTooltip="Move this ID up"
            [disabled]="first"
            (click)="moveIdUp(i)"
          >
            <mat-icon>arrow_upward</mat-icon>
          </button>
          <button
            type="button"
            mat-icon-button
            matTooltip="Move this ID down"
            [disabled]="last"
            (click)="moveIdDown(i)"
          >
            <mat-icon>arrow_downward</mat-icon>
          </button>
          <button
            type="button"
            mat-icon-button
            matTooltip="Delete this ID"
            (click)="deleteId(i)"
          >
            <mat-icon class="mat-warn">remove_circle</mat-icon>
          </button>
        </td>
        <td>{{ id.scope }}</td>
        <td>{{ id.value }}</td>
      </tr>
      }
    </tbody>
  </table>
  } @if (edited()) {
  <mat-expansion-panel [expanded]="edited()" [disabled]="!edited()">
    <mat-expansion-panel-header
      >ID #{{ editedIndex() + 1 }}</mat-expansion-panel-header
    >
    <cadmus-refs-asserted-id
      [idScopeEntries]="idScopeEntries()"
      [idTagEntries]="idTagEntries()"
      [assTagEntries]="assTagEntries()"
      [refTypeEntries]="refTypeEntries()"
      [refTagEntries]="refTagEntries()"
      [hasSubmit]="true"
      [id]="edited()"
      (idChange)="onIdChange($event)"
      (editorClose)="closeId()"
    />
  </mat-expansion-panel>
  }
</div>
