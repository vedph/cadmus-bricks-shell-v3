<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Decorated Counts</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-row">
      <mat-checkbox [formControl]="distinct">distinct</mat-checkbox>
      <mat-checkbox [formControl]="allowCustomId">custom IDs</mat-checkbox>
    </div>
    <hr>
    <cadmus-refs-decorated-counts
      [idEntries]="idEntries"
      [distinct]="distinct.value"
      [allowCustomId]="allowCustomId.value"
      [counts]="counts"
      (countsChange)="onCountsChange($event)"
    />
    <hr>
    @if (counts) {
    <div>
      <pre>{{ counts | json }}</pre>
    </div>
    }
  </mat-card-content>
</mat-card>
