<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Zotero Reference Lookup</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-lookup
      [service]="service"
      [item]="item"
      [required]="true"
      label="Zotero"
      (itemChange)="onItemChange($event)"
    />
    @if (item()) {
    <div>
      <pre>{{ item() | json }}</pre>
    </div>
    }
  </mat-card-content>
</mat-card>
