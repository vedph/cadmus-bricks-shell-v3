<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Decorated IDs</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-decorated-ids [ids]="ids" (idsChange)="onIdsChange($event)" />
    <hr />
    @if (ids) {
    <div>
      <code>
        <pre>{{ ids | json }}</pre>
      </code>
    </div>
    }
  </mat-card-content>
</mat-card>
