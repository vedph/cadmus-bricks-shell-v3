<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Doc References</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-doc-references
      [typeEntries]="typeEntries"
      [references]="references"
      (referencesChange)="onReferencesChange($event)"
    />
    @if (references) {
      <hr />
      <div>
        <code>
          <pre>{{ references | json }}</pre>
        </code>
      </div>
    }
  </mat-card-content>
</mat-card>
