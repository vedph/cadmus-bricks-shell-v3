<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>WHG Reference Lookup</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-lookup
      [service]="service"
      [item]="item"
      [required]="true"
      [hasMore]="true"
      linkTemplate="https://whgazetteer.org/search"
      label="WHG"
      (itemChange)="onItemChange($event)"
      (moreRequest)="onMoreRequest()"
    />
    @if (item) {
    <div>
      <pre>{{ item | json }}</pre>
    </div>
    }
  </mat-card-content>
</mat-card>
