<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Citation</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-citation
      [citation]="citation"
      [allowFreeMode]="true"
      [allowPartial]="true"
      (citationChange)="onCitationChange($event)"
      (citationValidate)="onCitationValidate($event)"
    />
    <hr>
    @if (citation) {
    <div>
      <pre>{{ citation | json }}</pre>
    </div>
    }
    <hr>
    @if (error) {
    <div class="error">
      <pre>{{ error | json }}</pre>
    </div>
    } @else {
      <div class="valid">(valid)</div>
    }
  </mat-card-content>
</mat-card>
