<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Compact Citation</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div></div>
    <hr />
    <cadmus-refs-compact-citation
      [citation]="citation"
      (citationChange)="onCitationChange($event)"
    />
    <hr />
    @if (citation) {
    <div>
      <code>
        <pre>{{ citation | json }}</pre>
      </code>
    </div>
    }
  </mat-card-content>
</mat-card>
