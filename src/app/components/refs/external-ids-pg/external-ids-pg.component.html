<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>External IDs (obsolete)</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-external-ids
      [ids]="ids || []"
      [scopeEntries]="scopeEntries"
      [tagEntries]="tagEntries"
      (idsChange)="onIdsChange($event)"
    />
    @if (ids) {
    <hr />
    <div>
      <code>
        <pre>{{ ids | json }}</pre>
      </code>
    </div>
    }
  </mat-card-content>
</mat-card>
