<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Asserted Chronotope</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-asserted-chronotope
      [chronotope]="chronotope"
      (chronotopeChange)="onChronotopeChange($event!)"
    ></cadmus-refs-asserted-chronotope>
    @if (chronotope) {
    <div>
      <pre>{{ chronotope | json }}</pre>
      <p>{{ chronotope | assertedChronotopes }}</p>
    </div>
    }
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-flat-button class="mat-warn" (click)="reset()">
      reset
    </button>
  </mat-card-actions>
</mat-card>
