<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Asserted Historical Date</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-refs-asserted-historical-date
      [date]="date"
      (dateChange)="onDateChange($event)"
    />
    <hr />
    @if (date) {
      <div>
        <pre>{{ date | json }}</pre>
      </div>
    }
  </mat-card-content>
</mat-card>
