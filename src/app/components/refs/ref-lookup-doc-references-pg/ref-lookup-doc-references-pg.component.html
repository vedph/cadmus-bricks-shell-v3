<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Lookup Doc References</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ref-cadmus-lookup-doc-references
      [typeEntries]="typeEntries"
      [references]="references"
      (referencesChange)="onReferencesChange($event)"
    />
    @if (references) {
    <div>
      <pre>{{ references | json }}</pre>
    </div>
    }
  </mat-card-content>
</mat-card>
