<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Reference Lookups Set</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-ref-lookup-set
      [configs]="configs"
      (itemChange)="onItemChange($event)"
      (moreRequest)="onMoreRequest($event)"
    />
    @if (item) {
    <hr />
    <div>
      <code>
        <pre>{{ item | json }}</pre>
      </code>
    </div>
    }
  </mat-card-content>
</mat-card>
