<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Pin Target Lookup</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-row">
      <mat-checkbox [formControl]="canEditTarget"
        >editable internal target</mat-checkbox
      >
      <mat-checkbox [formControl]="canSwitchMode">can switch mode</mat-checkbox>
      <mat-checkbox [formControl]="pinByTypeMode"
        >pin by type mode</mat-checkbox
      >
    </div>
    <hr />
    <cadmus-pin-target-lookup
      [canEditTarget]="canEditTarget.value"
      [canSwitchMode]="canSwitchMode.value"
      [pinByTypeMode]="pinByTypeMode.value"
      [extLookupConfigs]="extLookupConfigs"
      [target]="target"
      (targetChange)="onTargetChange($event!)"
    />
    <hr />
    @if (target) {
    <div>
      <code>
        <pre>{{ target | json }}</pre>
      </code>
    </div>
    }
  </mat-card-content>
</mat-card>
