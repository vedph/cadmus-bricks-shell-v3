<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Flags Set</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-ui-object-view [data]="data()" (valuePick)="onValuePick($event)" />
    @if (value()) {
    <hr />
    <code>
      <pre>{{ value() | json }}</pre>
    </code>
    }
  </mat-card-content>
</mat-card>
