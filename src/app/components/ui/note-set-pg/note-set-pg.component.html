<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Notes Set</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button
      type="button"
      mat-flat-button
      color="primary"
      (click)="toggleDefinitions()"
    >
      toggle definitions ({{ altSet ? "default" : "alternate" }})
    </button>
    <hr />
    <cadmus-ui-note-set [(set)]="set" (setChange)="onSetChange($event)" />
    <hr />
    <h3>Set</h3>
    @if (set) {
    <div>
      <pre>{{ set | json }}</pre>
    </div>
    }
    <hr />
    <div>
      {{ lastNoteChanged }}
    </div>
  </mat-card-content>
</mat-card>
