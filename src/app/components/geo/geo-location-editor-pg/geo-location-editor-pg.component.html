<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Geo Location Editor</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-geo-location-editor
      [location]="location"
      (locationChange)="onLocationChange($event)"
    ></cadmus-geo-location-editor>
    @if (location) {
    <div>
      <pre>{{ location | json }}</pre>
    </div>
    }
  </mat-card-content>
</mat-card>
